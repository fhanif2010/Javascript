<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Data Type</title>
</head>
<body>
    <script>
        //Type Data String
        document.writeln("Eko Kurniawan Khannedy")
        document.writeln("</br>")

        //Type data string can be added data string second
        document.writeln("Nama : " + "Eko Kurniawan Khannedy")
        document.writeln("</br>")

        /*String dapat ditambahkan karakter khusus seperti Tab,
        Enter, Kutip Dua
        */
        document.writeln("</br>")
        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("String dapat ditambahkan karakter khusus seperti Tab Enter Kutip Dua")

        //Karakter khusus enter pada string
        document.writeln("Eko \n Kurniawan")

        //Karakter khusus tab pada string
        document.writeln("Eko \t Kurniawan")

        //Karakter khusus kutip 1 pada string
        document.writeln("Eko \` Kurniawan")

        //Karakter khusus kutip 2 pada string
        document.writeln("Eko \"Kurniawan\"")

        //Karakter khusus garis miring pada string
        document.writeln("Eko \\Kurniawan")

        document.writeln("</textarea>")
    </script>    
</body>
</html>
