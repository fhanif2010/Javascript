<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Data Type</title>
</head>
<body>
    <script>
        //Data Type Round
        document.writeln(100)
        document.writeln("</br>")

        //Data Type Desimal
        document.writeln(100.106)
        document.writeln("</br>")

        //Data Type Hexadecimal
        document.writeln(0xFF)
        document.writeln("</br>")

        //Data Type Hexadecimal
        document.writeln(0b10101)
        document.writeln("</br>")

        //Data Type Octal
        document.writeln(0o10)
        document.writeln("</br>")
    </script>
</body>
</html>
