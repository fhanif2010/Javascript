<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        //String tanpa variable
        document.writeln("Faisal Hanif")
        document.writeln("</br>")

        //String dengsn Variable
        var nama = "Faisal Hanif";
        document.writeln(nama)
        document.writeln("</br>")

        var firstName = "Faisal";
        var lastName = "Hanif";
        document.writeln(firstName + " " + lastName)

        /* Variable Var tidak lagi di rekomendasikan, diganti
        menggunakan let dan const.
        let dapat di rubah sesuka
        const tidak dapat dirubah setelah diisi 
        */
        document.writeln("</br>")
        document.writeln("</br>")
        document.writeln("Variable Var tidak lagi di rekomendasikan, diganti menggunakan let dan const. let dapat di rubah sesuka const tidak dapat dirubah setelah diisi ")
        document.writeln("</br>")

        let fullName = "Faisal Hanif"
        fullName = "Sofyan"
        document.writeln(fullName)
        document.writeln("</br>")

        const fuulName = "Faisal Hanif"
        //Kita Tambahkan code fuulname = "Sofyan" maka akan eror
        document.writeln(fuulName)
</script>
</body>
</html>
